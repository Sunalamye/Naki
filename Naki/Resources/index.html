<body>
    <div class="container">

        <div class="controls">

            <button onclick="startGame()">ğŸ® å¼€å§‹æ¸¸æˆ</button>

            <button onclick="deleteBot()" class="danger">âŒ åˆ é™¤ Bot</button>
        </div>

        <div class="main-content">
            <div class="output-panel">
                <div class="output" id="output">
                    <div class="log-entry">

                        <span class="log-type-info">æ¬¢è¿ä½¿ç”¨éº»å°† AI åŠ©æ‰‹ï¼è¯·å…ˆç‚¹å‡»"åˆ›å»º Bot"</span>
                    </div>

    <script>
        let currentPlayerId = 0;
        let gameHistory = [];
        let botCreated = false;

        // ============================================
        // Swift Bridge - è°ƒç”¨ Swift æ–¹æ³• (macOS 26 åŸç”Ÿ WebView API)
        // ============================================

        function sendToSwift(messageName, params) {
            // macOS 26 åŸç”Ÿ WebView ä½¿ç”¨ç»Ÿä¸€çš„æ¶ˆæ¯æ ¼å¼
            window.webkit.messageHandlers.swiftBridge.postMessage({
                name: messageName,
                params: params
            });
        }

        function createBot() {
            log('æ­£åœ¨åˆ›å»º Bot...', 'info');
            sendToSwift('createBot', {
                playerId: currentPlayerId
            });
        }

        function sendEvent(event) {
            if (!botCreated) {
                log('è¯·å…ˆåˆ›å»º Botï¼', 'error');
                return;
            }

            sendToSwift('sendEvent', {
                playerId: currentPlayerId,
                event: event
            });
            gameHistory.push(event);
        }

        function deleteBot() {
            log('æ­£åœ¨åˆ é™¤ Bot...', 'info');
            sendToSwift('deleteBot', {
                playerId: currentPlayerId
            });
        }

        function nativeLog(message) {
            sendToSwift('log', {
                message: message
            });
        }

        // ============================================
        // Swift å›è°ƒå‡½æ•° - ç”± Swift è°ƒç”¨
        // ============================================

        function onBotCreated(data) {
            botCreated = true;
            log('âœ… Bot åˆ›å»ºæˆåŠŸï¼Player ID: ' + data.playerId, 'success');
            updateGameState({
                status: 'Bot å·²å°±ç»ª',
                playerId: data.playerId
            });
        }

        function onBotAction(data) {
            log('ğŸ¯ Bot å“åº”: ' + JSON.stringify(data.action, null, 2), 'success');

            if (data.action) {
                displayAction(data.action);
            } else {
                log('Bot æ— åŠ¨ä½œ (çŠ¶æ€æ›´æ–°)', 'info');
            }
        }

        function onBotDeleted(data) {
            botCreated = false;
            log('âœ… Bot å·²åˆ é™¤', 'success');
            gameHistory = [];
            clearGameState();
        }

        function onError(data) {
            log('âŒ é”™è¯¯: ' + data.message, 'error');
        }

        // ============================================
        // æ¸¸æˆé€»è¾‘
        // ============================================

        function startGame() {
            const event = {
                type: 'start_game',
                names: ['Alice', 'Bob', 'Carol', 'Dave'],
                id: currentPlayerId
            };

            log('ğŸ“¤ å‘é€: start_game', 'info');
            sendEvent(event);
        }

        function sendStartKyoku() {
            const event = {
                type: 'start_kyoku',
                bakaze: 'E',
                dora_marker: '5p',
                kyoku: 1,
                honba: 0,
                kyotaku: 0,

                tehais: [

                    ['?','?','?','?','?','?','?','?','?','?','?','?','?'],

                ]
            };

            log('ğŸ“¤ å‘é€: start_kyoku', 'info');
            sendEvent(event);
        }

        function sendTsumo() {
            const event = {
                type: 'tsumo',
                actor: currentPlayerId,
                pai: '1m'
            };

            log('ğŸ“¤ å‘é€: tsumo (1m)', 'info');
            sendEvent(event);
        }

        // ============================================
        // UI è¾…åŠ©å‡½æ•°
        // ============================================

        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();

            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `
                <span class="log-time">[${timestamp}]</span>
                <span class="log-type-${type}">${message}</span>
            `;

            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;

            // é€šçŸ¥ Swift
            nativeLog(`[${type}] ${message}`);
        }

        function clearLog() {
            document.getElementById('output').innerHTML = '';
            log('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        function updateGameState(state) {
            const gameState = document.getElementById('gameState');

            let html = '<div class="player-info"><h3>ğŸ“Š æ¸¸æˆçŠ¶æ€</h3>';

            for (const [key, value] of Object.entries(state)) {
                html += `
                    <div class="info-row">
                        <span class="info-label">${key}</span>
                        <span class="info-value">${value}</span>
                    </div>
                `;
            }

            html += '</div>';
            gameState.innerHTML = html;
        }

        function clearGameState() {
            updateGameState({ status: 'ç­‰å¾…å¼€å§‹' });
        }

        function displayAction(action) {
            const gameState = document.getElementById('gameState');

            let html = '<div class="player-info">';
            html += `<h3>ğŸ¯ æœ€æ–°åŠ¨ä½œ</h3>`;

            html += `
                <div class="info-row">
                    <span class="info-label">ç±»å‹</span>
                    <span class="info-value">${action.type}</span>
                </div>
            `;

            if (action.pai) {
                html += `
                    <div class="info-row">
                        <span class="info-label">ç‰Œ</span>
                        <span class="info-value"><span class="tile">${action.pai}</span></span>
                    </div>
                `;
            }

            if (action.actor !== undefined) {
                html += `
                    <div class="info-row">
                        <span class="info-label">ç©å®¶</span>
                        <span class="info-value">${action.actor}</span>
                    </div>
                `;
            }

            html += '</div>';

            // æ˜¾ç¤º Q å€¼æ¨è
            if (action.meta && action.meta.q_values) {
                html += '<div class="recommendations">';
                html += '<h3>ğŸ’¡ AI æ¨è</h3>';

                const qValues = action.meta.q_values;
                const topN = 5;

                // æ‰¾å‡ºå‰ N ä¸ªæœ€é«˜çš„ Q å€¼
                const indexed = qValues.map((val, idx) => ({ val, idx }));
                indexed.sort((a, b) => b.val - a.val);

                for (let i = 0; i < Math.min(topN, indexed.length); i++) {
                    const item = indexed[i];
                    html += `
                        <div class="recommendation-item">
                            <div class="recommendation-rank">${i + 1}</div>
                            <div class="recommendation-action">Action ${item.idx}</div>
                            <div class="recommendation-score">${item.val.toFixed(4)}</div>
                        </div>
                    `;
                }

                html += '</div>';

                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                if (action.meta.eval_time_ns) {
                    html += '<div class="stats">';
                    html += `

                            <div class="stat-label">è¯„ä¼°è€—æ—¶ (ms)</div>

                    `;
                    html += `

                            <div class="stat-value">${qValues.length}</div>
                            <div class="stat-label">åŠ¨ä½œç©ºé—´</div>
                        </div>
                    `;
                    html += `

                            <div class="stat-label">è´ªå¿ƒç­–ç•¥</div>
                        </div>
                    `;
                    html += '</div>';
                }
            }

            gameState.innerHTML = html;
        }

        // åˆå§‹åŒ–
        log('ğŸš€ ç•Œé¢å·²åŠ è½½ï¼Œå‡†å¤‡å°±ç»ª', 'success');
    </script>
